<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gioco Auto 2D con Slider</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1b1b1b;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #1f1f1f;
            touch-action: none;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            z-index: 3;
        }

        button {
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 18px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #steerContainer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            z-index: 2;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
        }

        #steer {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 25px;
            background: #444;
            border-radius: 10px;
            outline: none;
        }

            #steer::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 40px;
                height: 40px;
                background: #2196f3;
                border-radius: 50%;
                box-shadow: 0 0 5px #000;
                cursor: pointer;
            }

        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 12px 18px;
            font-size: 20px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1;
            box-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="480" height="640"></canvas>

    <div id="startScreen">
        <h2>🚗 Gioco Auto 2D</h2>
        <p>Scorri lo slider per muoverti!</p>
        <button id="startBtn">Inizia</button>
    </div>

    <div id="gameOverScreen" style="display:none;">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <button onclick="startGame()">Rigioca</button>
    </div>

    <div id="scoreDisplay">Km: 0</div>

    <div id="steerContainer">
        <input type="range" id="steer" min="0" max="100" value="50" />
    </div>

    <script>const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const roadWidth = 300;
  const carWidth = 45, carHeight = 70;

  let player, obstacles, speed, km, gameRunning, tick, spawnRate;

  const startScreen = document.getElementById("startScreen");
  const gameOverScreen = document.getElementById("gameOverScreen");
  const finalScore = document.getElementById("finalScore");
  const scoreDisplay = document.getElementById("scoreDisplay");
  const steer = document.getElementById("steer");

  document.getElementById("startBtn").addEventListener("click", startGame);

  function updateSteer() {
    const percent = (steer.value - 50) / 50; // -1 .. +1
    const left = canvas.width / 2 - roadWidth / 2;
    player.x = left + (roadWidth - player.width) * ((percent + 1) / 2);
  }

  steer.addEventListener("input", updateSteer);
  steer.addEventListener("touchmove", updateSteer);

  function startGame() {
    startScreen.style.display = "none";
    gameOverScreen.style.display = "none";
    player = {
      x: canvas.width / 2 - carWidth / 2,
      y: canvas.height - carHeight - 30,
      width: carWidth,
      height: carHeight,
    };
    obstacles = [];
    speed = 2;
    km = 0;
    tick = 0;
    spawnRate = 90;
    steer.value = 50;
    gameRunning = true;
    requestAnimationFrame(gameLoop);
  }

  function spawnObstacle() {
    const types = ["tree", "rock", "car"];
    const type = types[Math.floor(Math.random() * types.length)];
    const x = canvas.width / 2 - roadWidth / 2 + Math.random() * (roadWidth - carWidth);
    obstacles.push({ x, y: -carHeight, width: carWidth, height: carHeight, type });
  }

  function drawEntity(e) {
    if (e === player) {
      ctx.fillStyle = "#d32f2f";
      ctx.fillRect(e.x, e.y, e.width, e.height);
      ctx.fillStyle = "#eee";
      ctx.fillRect(e.x + 10, e.y + 10, 25, 20);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.strokeRect(e.x, e.y, e.width, e.height);
    } else {
      switch (e.type) {
        case "tree":
          ctx.fillStyle = "#2e7d32";
          ctx.beginPath();
          ctx.arc(e.x + e.width / 2, e.y + e.height / 2, 25, 0, Math.PI * 2);
          ctx.fill();
          break;
        case "rock":
          ctx.fillStyle = "#5d4037";
          ctx.beginPath();
          ctx.arc(e.x + 22, e.y + 30, 20, 0, Math.PI * 2);
          ctx.fill();
          break;
        case "car":
          ctx.fillStyle = "#1976d2";
          ctx.fillRect(e.x + 3, e.y + 5, 39, 60);
          break;
      }
    }
  }

  function isColliding(a, b) {
    return (
      a.x < b.x + b.width &&
      a.x + a.width > b.x &&
      a.y < b.y + b.height &&
      a.y + a.height > b.y
    );
  }

  function drawRoad() {
    const left = canvas.width / 2 - roadWidth / 2;
    ctx.fillStyle = "#333";
    ctx.fillRect(left, 0, roadWidth, canvas.height);
    ctx.fillStyle = "#888";
    ctx.fillRect(left - 10, 0, 10, canvas.height);
    ctx.fillRect(left + roadWidth, 0, 10, canvas.height);
    ctx.strokeStyle = "#ffffff88";
    ctx.lineWidth = 2;
    ctx.setLineDash([20, 20]);
    const laneCount = 3;
    const laneWidth = roadWidth / laneCount;
    for (let i = 1; i < laneCount; i++) {
      const x = left + i * laneWidth;
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, canvas.height);
      ctx.stroke();
    }
    ctx.setLineDash([]);
  }

  function gameLoop() {
    if (!gameRunning) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawRoad();

    tick++;
    if (tick % 300 === 0) speed += 0.4;
    if (tick % 400 === 0 && spawnRate > 30) spawnRate -= 5;

    km += speed * 0.1;
    scoreDisplay.textContent = `Km: ${Math.floor(km)}`;

    updateSteer();
    drawEntity(player);

    if (tick % spawnRate === 0) spawnObstacle();

    for (let i = obstacles.length - 1; i >= 0; i--) {
      const obs = obstacles[i];
      obs.y += speed;
      drawEntity(obs);
      if (isColliding(player, obs)) {
        endGame();
        return;
      }
      if (obs.y > canvas.height) obstacles.splice(i, 1);
    }

    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    gameRunning = false;
    finalScore.textContent = `Hai percorso ${Math.floor(km)} km`;
    gameOverScreen.style.display = "block";
  }</script>
</body>
</html>
